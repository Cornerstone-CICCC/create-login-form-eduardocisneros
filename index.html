<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <title>camp-in</title>

  <body>
    <section>
      <header>
        <img src="images/favicon.ico" alt="" width="25px" height="25px">
        <h1>camp-in</h1>
      </header>
      <form action="" id="form">
        <fieldset>
          <div>
            <h1><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

              <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg> Login</h1>
            <p>Insert your information below</p>
          </div>
          <!-- EMAIL -->
          <div>
            <label for="email">E-mail</label>
            <div>
              <input type="text" name="email" id="email" placeholder="Type your email">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                              
            </div>
          </div>
          <!-- PASSWORD -->
          <div>
            <label for="password">Password</label>
            <div>
              <input type="password" name="password" id="password" placeholder="Type your password">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

              </svg>
              <svg id="eyes" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_222_89)">

                <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                <defs>
                <clipPath id="clip0_222_89">
                <rect width="20" height="20" fill="white"/>
                </clipPath>
                </defs>
                </svg>
            </div>
          </div>
          <!-- CHECKBOX -->
          <div>
            <div>               
                <input type="checkbox" name="forgetMyPassword" id="">
                <label for="forgetMyPassword">Remind me</label>
            </div>
          </div>
          <!-- BUTTON -->
          <div>
            <button type="submit">LOGIN</button>
          </div>
          <p id="answer">Don't have an account? <strong>Sign up!</strong></p>
        </fieldset>
      </form>
    </section>
    <img src="images/side-image.jpg" alt="" width="100%" height="auto">
    <script src="index.js"></script>
  </body>
</html>
